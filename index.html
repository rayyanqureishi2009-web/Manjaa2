<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept the Gift Hadia! üòâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            font-family: 'Poppins', sans-serif; 
            background: #fff5f8; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            overflow: hidden;
        }
        h1 { 
            font-family: 'Dancing Script', cursive; 
            color: #ff4d6d; 
            font-size: 2.5rem; 
            margin-bottom: 50px;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        .btn { 
            padding: 15px 30px; 
            border: none; 
            border-radius: 50px; 
            font-size: 1.1rem; 
            font-weight: 600; 
            cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.1s; /* Fast movement */
            min-width: 120px;
        }
        #yesBtn { background: #45cf4a; color: white; }
        #noBtn { background: #ff4d6d; color: white; position: relative; } /* Shuru mein Relative */
        
        #final-screen {
            position: fixed; inset: 0; background: white; 
            display: none; flex-direction: column; align-items: center; 
            justify-content: center; z-index: 1000;
        }
        #final-screen h2 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #ff4d6d; }
    </style>
</head>
<body>

    <h1>Hadia, kya tum mera gift accept karogi? üôÉ</h1>

    <div class="container">
        <button id="yesBtn" class="btn" onclick="done()">Yes! üòç</button>
        <button id="noBtn" class="btn" onclick="moveMe()">No! üò†</button>
    </div>

    <div id="final-screen">
        <h2>Thanks Hadia! ‚ù§Ô∏è</h2>
        <p style="font-size: 1.2rem;">Mujhe pata tha tum maan jaogi! ü•∞</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const msgs = [
            "Nice try! üòâ", "Maan jao naaa!", "Uff itna nakhra?", "Nahi milega rasta!",
            "Try again! üòÇ", "Ziddi ladki!", "Soch lo phir...", "Aise kaise No?",
            "Bhagte raho!", "Wrong choice!", "Yes wala daba do!", "Pakad ke dikhao!",
            "Hadh hai wese!", "Mana kar rahi ho?", "Still No? ü§®", "Mana loon ga!",
            "Himat mat haro!", "Zid choro na!", "Just say YES!", "Dekho phir se No!"
        ];

        function moveMe() {
            // Button ko absolute kar do taake wo screen par bhag sake
            noBtn.style.position = 'absolute';
            
            // Random message change karo
            const randomMsg = msgs[Math.floor(Math.random() * msgs.length)];
            noBtn.innerText = randomMsg;

            // Screen ki width aur height nikalna
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            // Nayi random position
            const x = Math.floor(Math.random() * maxX);
            const y = Math.floor(Math.random() * maxY);

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function done() {
            document.getElementById('final-screen').style.display = 'flex';
        }
    </script>
</body>
</html>
